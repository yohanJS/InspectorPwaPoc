<body>
    <div id="app">
        <div id="custom-loader">
            <img src="LOGO.png" alt="Loading..." style="width:80px; margin-bottom:16px;" />

    </div>

    <script>navigator.serviceWorker.register('service-worker.js');</script>

</html>

<script>
    window.blazorNetworkHelper = {
        isOnline: () => navigator.onLine,
        registerOnlineOfflineHandlers: function (dotNetHelper) {
            window.addEventListener('online', () => {
                dotNetHelper.invokeMethodAsync('SetOnlineStatus', true);
            });
            window.addEventListener('offline', () => {
                dotNetHelper.invokeMethodAsync('SetOnlineStatus', false);
            });
        }
    };
</script>

<style>
    #custom-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f7f7f7;
    }

    @media (prefers-color-scheme: dark) {
        #custom-loader {
            background: #27272f;
        }
    }

    .loader-spinner {
        border: 6px solid #e0e0e0;
        border-top: 6px solid #1976d2;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
